<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top_bar">
            <button onclick="sidebar()"><i class='bx bx-chevron-right'></i></button>
            <div class="options">
                <button><i class='bx bxs-music' ></i></button>
                <button><i class='bx bxs-volume-low' ></i></button>
                <button><i class='bx bx-edit-alt' ></i></button>
            </div>
           <button onclick="open_p()"><i class='bx bx-menu-alt-left'></i></button>
        </div>
        <div class="playing_part">
            <div class="img">
                <img src="gana.jpg" alt="image">
            </div>
        </div>
        <div class="control_part">
            <div class="song_title">
                <p>song title</p>
                <p>artist name</p>
            </div>
            <div class="control_buttons">
                <div class="range_slider">
                    <input type="range" min="0" max="100" id="slider" value="0">
                    <p>3:00</p>
                </div>
                <div class="main_btns">
                    <button id="previous"><i class='bx bx-skip-next' ></i></button>
                    <button id="play_btn"><i class='bx bx-play-circle' ></i></button>
                    <button id="previous"><i class='bx bx-skip-previous' ></i></button>
                </div>
            </div>
        </div>
        <div class="playlist">
            <div class="p_song active_song">
                <p id="p_title">Bangla Song </p>
                <P id="p_artist">Imran </P>
                <button><i class='bx bx-play-circle' ></i></button>
            </div>
            <div class="p_song">
                <p id="p_title">English Song</p>
                <P id="p_artist">Justin Biber</P>
                <button><i class='bx bx-play-circle' ></i></button>
            </div>
            <div class="p_song">
                <p id="p_title">Hindi Song</p>
                <P id="p_artist">Arijit Singh</P>
                <button><i class='bx bx-play-circle' ></i></button>
            </div>
            <div class="p_song">
                <p id="p_title">Tamil Song</p>
                <P id="p_artist">artist Name</P>
                <button><i class='bx bx-play-circle' ></i></button>
            </div>
            <div class="p_song">
                <p id="p_title">Korean Song </p>
                <P id="p_artist">artist Name</P>
                <button><i class='bx bx-play-circle' ></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
